name: CI Pipeline for js_of_ocaml

# Déclenchement du workflow
on:
  push:
    branches:
      - test-ci
  pull_request:
    branches:
      - test-ci

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le dépôt
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Étape 2 : Installer OCaml et Dune
      - name: Setup OCaml and Dune
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-compiler: 5.0.0 # Remplacez par votre version d'OCaml
          dune-cache: true      # Active la mise en cache pour Dune

      # Étape 3 : Installer les dépendances js_of_ocaml
      - name: Install Dependencies
        run: |
          opam install js_of_ocaml js_of_ocaml-lwt -y

      # Étape 4 : Compiler le projet
      - name: Build the Project
        run: dune build

      # Étape 5 : Lancer les tests
      - name: Run Tests
        run: dune runtest
