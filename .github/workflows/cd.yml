name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install OCaml and Dune
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-version: 5.0.0
          dune-version: 3.9.0

      - name: Install js_of_ocaml
        run: opam install js_of_ocaml js_of_ocaml-lwt -y

      - name: Build the Project
        run: dune build

      - name: Copy Build Artifacts
        run: cp _build/default/path/to/your_output_file.js ./static/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./static
